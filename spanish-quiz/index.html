<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spanish Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
      </nav>
    </header>

    <main class="container">
      <header class="text-center">
        <h1 class="mb-3">Spanish Quiz</h1>

        <p>Type and submit the English translation of each Spanish word</p>
      </header>

      <section id="stats" class="mt-3 text-center">
        <header class="border p-2">
          <h2>Score</h2>
        </header>

        <div>
          <span id="score" class="game-text"></span>
        </div>

        <div id="notifications" class="mt-3">
          <!-- <span id="win-msg" class="game-text" hidden>You Win!</span> -->
          <span id="correct-msg" class="game-text" hidden>Correct!</span>
          <span id="incorrect-msg" class="game-text" hidden>Incorrect</span>
        </div>
      </section>

      <section class="text-center">
        <div class="mt-3">
          <header class="border p-2">
            <h2>Question</h2>
          </header>

          <span id="question" class="game-text"></span>
        </div>

        <div class="mt-3">
          <header class="border p-2">
            <h2>Answer</h2>
          </header>

          <input id="answer-input" type="text"  class="game-text" onchange="guess();">
        </div>

        <div class="mt-3">
          <button onclick="reset();">Reset</button>
          <button onclick="guess();">Submit</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
