<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS DOM Demo</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
      </nav>
    </header>

    <main>
      <h1>Random Number Generator List Input</h1>

      <p>Generates the specified quantity of random numbers, between the provided min and max values (inclusive)</p>

      <span>Min:</span> <input id="min-input" type="number">
      <br><br>

      <span>Max:</span> <input id="max-input" type="number">
      <br><br>

      <span>Quantity:</span> <input id="quantity-input" type="number">
      <br><br>

      <button onclick="generate();">Generate</button>
      <button onclick="clearValues();">Clear</button>

      <br><br>

      <ol id="output">
      </ol>

      <script src="script.js"></script>
    </main>
  </body>
</html>
