<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS DOM Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
      </nav>
    </header>

    <main>
      <header>
        <h1>Person Table</h1>
      </header>

      <section>
        <h2 class="mb-3">Add Person</h2>

        <div class="form-input">
          <span>First Name</span><br>

          <input id="first-name-input" type="text"><br>
        </div>

        <div class="form-input">
          <span>Last Name</span><br>

          <input id="last-name-input" type="text"><br>
        </div>

        <div class="form-input">
          <span>Age</span><br>

          <input id="age-input" type="number" min="0" max="150" step="1"><br>
        </div>

        <div class="form-input">
          <span>Weight</span><br>

          <input id="weight-input" type="number" min="0" max="1000" step="0.1"><br>
        </div>

        <button onclick="addPerson();">Add</button>
      </section>

      <section class="mt-3">
        <h2 class="mb-3">Remove Person</h2>

        <input id="remove-input" type="number" onchange="removePerson();"><br>

        <button onclick="removePerson();">Remove</button>
      </section>

      <section class="mt-3">
        <button onclick="reset();">Reset</button>

        <div class="table-x-overflow">
          <table class="my-3">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Weight</th>
              </tr>
            </thead>

            <tbody id="output" >
            </tbody>
          </table>
        </div>
      </section>

      <script src="script.js"></script>
    </main>
  </body>
</html>
